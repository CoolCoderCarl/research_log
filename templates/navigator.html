<!DOCTYPE html>
<html>

  <head>
    <title>Organizer 2000</title>
  </head>

  <link rel="stylesheet" href="/static/style.css">

  <body>
    <p id="clock">Date|time loading...</p>
    <script>
      var clock = document.getElementById("clock");

      setInterval(() => {
        fetch("{{ url_for('time_feed') }}")
          .then(response => { response.text().then(t => {clock.innerHTML = t})});
          }, 1000);
    </script>

    <header>
      <div class="container">
        <h1 class="logo">Organizer 2000</h1>
        <strong>
          <nav>
            <ul class="menu">
              <li><a href="{{ url_for('index') }}">Home</a></li>
              <li><a href="{{ url_for('files') }}">Files</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
          </nav>
        </strong>
      </div>
    </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
